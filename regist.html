<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicons.ico" type="image/x-icon">
</head>
<body>
    
  



    <div class="overlay-1" id="modal-1">
      <div class="flex-popap">
        <div class="popap">
        
          <h2 class="overlay__title">
            Регистация
          </h2>
          <p class="overlay__subtitle">
            Для авторизации необходимо ввести
логин и пароль в поля ниже
          </p>
          <!-- /.overlay__subtitle -->
            <form class="overlay__form" action="" method="POST">
              <input class="overlay__input overlay__input-user" required type="text" placeholder="user@mail.ru">
              <div class="overlay-pass">
              <input type="password" id="password-input" class="overlay__input overlay__input-end" placeholder="Пароль" required>
              <a href="#" class="overlay-control"></a>
            </div>
            <!-- /.overlay-pass -->
            <div class="overlay-pass">
                <input type="password" id="password-input" class="overlay__input overlay__input-end" placeholder="Повторите пароль" required>
                <a href="#" class="overlay-control"></a>
              </div>
              <!-- /.overlay-pass -->
              <button type="submit" class="overlay__button">
               <div class="overlay__button-text">Войти</div> 
      
                <img class="overlay__button-img" src="img/modal/right-arrow.webp" alt="">
              </button>
            
              <div class="overlay-link">
                  <a href="authorization.html" class="overlay-a overlay-a__regist">Зарегистрированы?</a>
                  <!-- /.overlay-a -->
             
                  <!-- /.overlay-a -->
                </div>
              <!-- /.overlay-link -->
            </form>
            
        </div>
      </div>
    </div>

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/mobile-menu.js"></script>
  <script src="js/main.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
